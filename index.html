<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Augmented Plaque in Filadelfia Square by DeepSeek</title>
    <style>
        /* ... (previous styles remain unchanged) ... */

        .volcano-video-container {
            position: relative;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .play-button:hover {
            background: rgba(200,0,0,0.8);
        }
        .play-button.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- ... (previous content remains unchanged until video section) ... -->

    <div class="volcanic-context">
        <h2>Volcanic Context of Italy</h2>
        
        <div class="volcano-media-container">
            <!-- Volcanic Map -->
            <div class="volcano-map-container">
                <div class="media-label">Tectonic Map of Italian Volcanoes</div>
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fgeology.com%2Fvolcanoes%2Fstromboli%2Fstromboli-italy-map.gif&f=1&nofb=1&ipt=de075b59eb164719c9d05f4c6ac6e6b32af5db83fa7e9d93c7b5343a68a7517b" 
                     alt="Stromboli Volcano, Italy: Map, Facts, Eruption Pictures"
                     style="width:100%; border-radius:8px;">
                <p class="media-caption">Source: Geology.com</p>
            </div>
            
            <!-- Vesuvius Video -->
            <div class="volcano-video-container">
                <div class="media-label">1944 Eruption of Vesuvius</div>
                <button class="play-button" id="playButton">â–¶</button>
                <video class="volcano-video"
                    id="vesuviusVideo"
                    src="https://freddyhardest.github.io/oggy/versuvius.mp4" 
                    controls
                    playsinline
                    poster="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Mt_Vesuvius_79_AD_eruption_3.svg/1200px-Mt_Vesuvius_79_AD_eruption_3.svg.png">
                    Your browser does not support HTML5 video.
                </video>
                <p class="media-caption">Historic US Army footage - Click play button above</p>
            </div>
        </div>

        <!-- ... (rest of content remains unchanged) ... -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('vesuviusVideo');
            const playButton = document.getElementById('playButton');
            
            // Show custom play button
            playButton.addEventListener('click', function() {
                video.play()
                    .then(() => {
                        playButton.classList.add('hidden');
                        video.controls = true;
                    })
                    .catch(error => {
                        console.log('Autoplay prevented:', error);
                        // Fallback: Let user use native controls
                        video.controls = true;
                        playButton.classList.add('hidden');
                    });
            });
            
            // Hide custom button when native controls are used
            video.addEventListener('play', function() {
                playButton.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
