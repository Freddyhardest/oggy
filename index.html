<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Source Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .input-group {
            display: flex;
            margin: 20px 0;
        }
        input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        pre {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid #e9ecef;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }
        .status {
            text-align: center;
            font-weight: bold;
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .loading {
            background-color: #fff3cd;
            color: #856404;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê View Source of Any Website</h1>
        <p>Enter a URL below. This tool will fetch and display its raw HTML source code.</p>
        
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="https://example.com" value="https://example.com">
            <button id="fetchButton">Fetch Source</button>
        </div>
        
        <div id="status" class="status">Status: Ready</div>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('fetchButton').addEventListener('click', async function() {
            const urlInput = document.getElementById('urlInput');
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            const targetUrl = urlInput.value.trim();

            // Basic validation
            if (!targetUrl) {
                statusDiv.textContent = 'Status: Please enter a URL.';
                statusDiv.className = 'status error';
                return;
            }

            // Reset UI
            resultDiv.innerHTML = '';
            statusDiv.textContent = 'Status: Fetching...';
            statusDiv.className = 'status loading';

            try {
                // Send the request to your NEW Python backend on Render
                const response = await fetch('https://queer.onrender.com/code.py?url=' + encodeURIComponent(targetUrl));

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Display the raw HTML source code
                resultDiv.innerHTML = `
                    <h2>‚úÖ Success! Raw HTML from <code>${targetUrl}</code>:</h2>
                    <pre>${data.html}</pre>
                `;
                statusDiv.textContent = `Status: Fetched ${data.size}`;
                statusDiv.className = 'status success';

            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
                statusDiv.textContent = 'Status: Failed';
                statusDiv.className = 'status error';
            }
        });

        // Allow pressing "Enter" key to submit
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('fetchButton').click();
            }
        });
    </script>
</body>
</html>
