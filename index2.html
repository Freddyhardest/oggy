<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rodrigo MC's Techno Show with AI Voice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            font-size: 18px;
        }
        #mainContainer {
            display: flex;
            height: 100vh;
        }
        #sketchfabEmbed {
            flex: 1;
            height: 100%;
        }
        #rodrigoMC {
            flex: 1;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        #chatbox {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            border: 1px solid #4a4a4a;
            padding: 15px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .user-message {
            color: #00ff9d;
            margin-bottom: 10px;
            padding: 8px;
            border-left: 3px solid #00ff9d;
        }
        .bot-message {
            color: #ff00aa;
            margin-bottom: 10px;
            padding: 8px;
            border-left: 3px solid #ff00aa;
        }
        #inputContainer {
            display: flex;
            gap: 10px;
        }
        #userInput {
            flex: 1;
            background-color: #111;
            color: white;
            border: 1px solid #4a4a4a;
        }
        #sendBtn {
            background-color: #ff00aa;
            border: none;
            font-weight: bold;
        }
        #voiceToggle {
            background-color: #00ff9d;
            border: none;
            color: black;
            font-weight: bold;
        }
        .typing-indicator {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="mainContainer">
        <div id="sketchfabEmbed">
            <iframe title="Rodrigo MC" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share src="https://sketchfab.com/models/0ab965832de4420a81c5dadcafe57dc3/embed?autostart=1" style="width:100%; height:100%;"></iframe>
        </div>
        <div id="rodrigoMC">
            <h2>Rodrigo MC: AI Techno Host</h2>
            <div id="chatbox"></div>
            <div id="inputContainer">
                <textarea id="userInput" rows="2" class="form-control" placeholder="Talk to Rodrigo MC..."></textarea>
                <button id="voiceToggle" class="btn">ðŸ”Š</button>
                <button id="sendBtn" class="btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_KEY = "6880d826f67648e9b8ebdaff832ac8ee";
        const API_URL = "https://api.aimlapi.com/v1/chat/completions";
        
        // Speech Synthesis Setup
        const synth = window.speechSynthesis;
        let voiceEnabled = true;
        let currentUtterance = null;
        
        // DOM Elements
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const voiceToggle = document.getElementById('voiceToggle');
        
        // Toggle Voice On/Off
        voiceToggle.addEventListener('click', () => {
            voiceEnabled = !voiceEnabled;
            voiceToggle.textContent = voiceEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
            if (!voiceEnabled && currentUtterance) {
                synth.cancel();
            }
        });
        
        // Add Message to Chat
        function addMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = sender === 'user' ? 'user-message' : 'bot-message';
            messageDiv.innerHTML = `<strong>${sender === 'user' ? 'You' : 'Rodrigo MC'}:</strong> ${message}`;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
            
            // Speak Rodrigo's responses if voice is enabled
            if (sender === 'bot' && voiceEnabled) {
                speakMessage(message);
            }
        }
        
        // Speak Message with Robotic Voice
        function speakMessage(message) {
            if (synth.speaking) {
                synth.cancel();
            }
            
            const utterance = new SpeechSynthesisUtterance(message);
            utterance.rate = 0.9;
            utterance.pitch = 0.8;
            
            // Try to find a robotic voice
            const voices = synth.getVoices();
            const roboticVoice = voices.find(voice => 
                voice.name.includes('Robot') || 
                voice.name.includes('Zira') || 
                voice.name.includes('David')
            );
            
            if (roboticVoice) {
                utterance.voice = roboticVoice;
            }
            
            currentUtterance = utterance;
            synth.speak(utterance);
        }
        
        // Load voices when they become available
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = () => {};
        }
        
        // Send Message to AIML API
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            addMessage('user', message);
            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;
            
            // Add typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.textContent = 'Rodrigo MC is thinking...';
            chatbox.appendChild(typingIndicator);
            chatbox.scrollTop = chatbox.scrollHeight;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "google/gemma-3n-e4b-it",
                        messages: [
                            {
                                role: "system",
                                content: "You are Rodrigo MC, a techno host with a unique robotic appearance. Respond in character with short, energetic techno-themed responses."
                            },
                            {
                                role: "user",
                                content: message
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 150
                    })
                });
                
                chatbox.removeChild(typingIndicator);
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const data = await response.json();
                const reply = data.choices[0].message.content;
                addMessage('bot', reply);
            } catch (error) {
                chatbox.removeChild(typingIndicator);
                addMessage('bot', `Error: ${error.message}`);
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }
        
        // Event Listeners
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Initial focus on input
        userInput.focus();
        
        // Welcome message
        setTimeout(() => {
            addMessage('bot', "Welcome to the techno show! I'm Rodrigo MC, your AI-powered robotic host. What's on your mind?");
        }, 1000);
    </script>
</body>
</html>
