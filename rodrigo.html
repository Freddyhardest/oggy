<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Nexus</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0f0f1b, #1a1a2e, #16213e);
            font-family: 'Courier New', monospace;
            color: #00ffff;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        
        .glowing-border {
            position: absolute;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }
        
        .top-left {
            top: 20px;
            left: 20px;
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, #00ffff, transparent);
        }
        
        .top-right {
            top: 20px;
            right: 20px;
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff00ff);
        }
        
        .bottom-left {
            bottom: 20px;
            left: 20px;
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, #00ffff, transparent);
        }
        
        .bottom-right {
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff00ff);
        }
        
        .title {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
            letter-spacing: 3px;
            animation: pulse 2s infinite;
        }
        
        .title-underline {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 2px;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #ff00ff, #00ffff);
            box-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
        }
        
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.3) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 255, 255, 0.1) 0%, transparent 100%);
            animation: scan 4s linear infinite;
            pointer-events: none;
        }
        
        .data-panel {
            position: absolute;
            bottom: 40px;
            left: 40px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ffff;
            padding: 15px;
            box-shadow: 0 0 10px #00ffff;
            pointer-events: auto;
        }
        
        .glitch-text {
            position: absolute;
            top: calc(50% - 200px); /* This moves the element up by 200 pixels from its centered position */
            left: 40px;
            /* transform is no longer needed since we are not centering vertically */
            color: #ff00ff;
            font-size: 1rem;
            line-height: 1.8;
            text-shadow: 0 0 5px #ff00ff;
        }
        
        .robot-image {
            position: absolute;
            top: 50%;
            right: 40px;
            transform: translateY(-50%);
            width: 250px;
            filter: drop-shadow(0 0 10px #00ffff) drop-shadow(0 0 20px #ff00ff);
            animation: float 6s ease-in-out infinite;
            z-index: 3;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        @keyframes float {
            0% { transform: translateY(-50%); }
            50% { transform: translateY(calc(-50% - 20px)); }
            100% { transform: translateY(-50%); }
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            animation: blink 1.5s infinite;
        }
        
        .online {
            background-color: #00ff00;
            box-shadow: 0 0 5px #00ff00;
        }
        
        .active {
            background-color: #ff00ff;
            box-shadow: 0 0 5px #ff00ff;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .typing-cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #ff00ff;
            margin-left: 4px;
            animation: blink 1s infinite;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="ui-overlay">
        <div class="glowing-border top-left"></div>
        <div class="glowing-border top-right"></div>
        <div class="glowing-border bottom-left"></div>
        <div class="glowing-border bottom-right"></div>
        
        <div class="title">CYBERPUNK NEXUS</div>
        <div class="title-underline"></div>
        
        <div class="grid-overlay"></div>
        <div class="scanline"></div>
        
        <div class="data-panel">
            <div><span class="status-indicator online"></span>SYSTEM STATUS: ONLINE</div>
            <div><span class="status-indicator active"></span>NEURAL LINK: ACTIVE</div>
        </div>
        
        <div class="glitch-text">
            <div>>> INITIATING CYBERSPACE PROTOCOL</div>
            <div>>> ESTABLISHING QUANTUM LINK</div>
            <div>>> ACCESSING NEURAL NETWORK</div>
            <div>>> LOADING<span class="typing-cursor"></span></div>
        </div>
        
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpngimg.com%2Fuploads%2Frobot%2Frobot_PNG3.png&f=1&nofb=1&ipt=f2b2297c75be6d0d200ec97ee6af8df06bf55f2fbcde42ba289e09b75faba3ef" 
             alt="Cyberpunk Robot" 
             class="robot-image">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Main Three.js variables
        let scene, camera, renderer;
        let wireframeSpheres = [];
        let starfield, fractalLandscape;
        
        // Initialize the scene
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000011);
            scene.fog = new THREE.Fog(0x000022, 20, 100);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x222255);
            scene.add(ambientLight);
            
            const pointLight1 = new THREE.PointLight(0x00ffff, 1, 100);
            pointLight1.position.set(10, 10, 10);
            scene.add(pointLight1);
            
            const pointLight2 = new THREE.PointLight(0xff00ff, 1, 100);
            pointLight2.position.set(-10, -10, -10);
            scene.add(pointLight2);
            
            // Create objects
            createWireframeSpheres();
            createFractalLandscape();
            createStarfield();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Start animation loop
            animate();
        }
        
        // Create wireframe spheres
        function createWireframeSpheres() {
            const positions = [
                [5, 2, 0],
                [-5, -2, 3],
                [0, 4, -5],
                [3, -3, -3]
            ];
            
            const scales = [1.5, 1, 2, 1.2];
            const speeds = [0.01, 0.015, 0.008, 0.012];
            
            for (let i = 0; i < 4; i++) {
                const geometry = new THREE.SphereGeometry(1, 32, 32);
                const material = new THREE.MeshBasicMaterial({
                    color: 0x00ffff,
                    wireframe: true,
                    transparent: true,
                    opacity: 0.7
                });
                
                const sphere = new THREE.Mesh(geometry, material);
                sphere.position.set(...positions[i]);
                sphere.scale.set(scales[i], scales[i], scales[i]);
                scene.add(sphere);
                
                wireframeSpheres.push({
                    mesh: sphere,
                    speed: speeds[i]
                });
            }
        }
        
        // Create fractal landscape
        function createFractalLandscape() {
            const geometry = new THREE.PlaneGeometry(20, 20, 128, 128);
            const vertices = geometry.attributes.position.array;
            
            for (let i = 0; i < vertices.length; i += 3) {
                const x = vertices[i];
                const z = vertices[i + 1];
                vertices[i + 2] = Math.sin(x * 0.5) * Math.cos(z * 0.5) * 2 +
                                  Math.sin(x * 0.2) * Math.cos(z * 0.2) * 3 +
                                  Math.sin(x * 0.8) * Math.cos(z * 0.8) * 1;
            }
            
            geometry.computeVertexNormals();
            
            const material = new THREE.MeshStandardMaterial({
                color: 0xff00ff,
                wireframe: true,
                emissive: 0xff00ff,
                emissiveIntensity: 0.3,
                transparent: true,
                opacity: 0.8
            });
            
            fractalLandscape = new THREE.Mesh(geometry, material);
            fractalLandscape.position.set(0, -5, 0);
            fractalLandscape.rotation.x = -Math.PI / 2;
            scene.add(fractalLandscape);
        }
        
        // Create starfield
        function createStarfield() {
            const count = 2000;
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);
            
            for (let i = 0; i < count; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 100;
                
                colors[i * 3] = Math.random() > 0.5 ? 1 : 0;
                colors[i * 3 + 1] = Math.random() * 0.5;
                colors[i * 3 + 2] = Math.random() > 0.5 ? 1 : 0;
            }
            
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.1,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true
            });
            
            starfield = new THREE.Points(geometry, material);
            scene.add(starfield);
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate wireframe spheres
            wireframeSpheres.forEach(sphere => {
                sphere.mesh.rotation.x += sphere.speed;
                sphere.mesh.rotation.y += sphere.speed;
                sphere.mesh.rotation.z += sphere.speed;
            });
            
            // Rotate fractal landscape
            if (fractalLandscape) {
                fractalLandscape.rotation.z += 0.002;
            }
            
            // Animate starfield
            if (starfield) {
                starfield.rotation.x += 0.0005;
                starfield.rotation.y += 0.0005;
                
                const positions = starfield.geometry.attributes.position.array;
                for (let i = 0; i < positions.length; i += 3) {
                    const distance = Math.sqrt(
                        positions[i] ** 2 + 
                        positions[i + 1] ** 2 + 
                        positions[i + 2] ** 2
                    );
                    
                    if (distance > 50) {
                        positions[i] = (Math.random() - 0.5) * 10;
                        positions[i + 1] = (Math.random() - 0.5) * 10;
                        positions[i + 2] = (Math.random() - 0.5) * 10;
                    } else {
                        positions[i] *= 1.001;
                        positions[i + 1] *= 1.001;
                        positions[i + 2] *= 1.001;
                    }
                }
                starfield.geometry.attributes.position.needsUpdate = true;
            }
            
            renderer.render(scene, camera);
        }
        
        // Initialize the scene when the page loads
        window.onload = init;
    </script>
</body>
</html>
